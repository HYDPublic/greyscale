<!-- Sidebar -->
<div id="sidebar-wrapper" ng-show="menu.title">
    <span class="logo"></span>
    <ul class="sidebar">
        <li class="sidebar-main">
            <a ng-click="toggleSidebar()">
                <span class="menu-icon glyphicon glyphicon-transfer"></span>
            </a>
        </li>
        <li class="sidebar-title" ng-repeat-start="group in menu.groups">
            <span class="truncate text-capitalize" title="{{::group.title|translate}}">{{::group.title|translate}}</span>
        </li>
        <li class="sidebar-list" ng-repeat-end ng-repeat="item in group.items">
            <a ui-sref="{{item.sref}}" class="truncate" title="{{::item.title|translate}}">{{::item.title|translate}} <span class="menu-icon fa {{item.icon}}"></span></a>
        </li>
    </ul>
</div>
<!-- End Sidebar -->
