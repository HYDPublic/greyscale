<div class="policy" ng-class="{'policy-review':policyData.options.readonly}">
    <div class="policy-head form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-4 control-label" translate="POLICY.TITLE"></label>
            <div class="col-sm-8">
                <p class="form-control-static" ng-show="policyData.options.readonly">{{policyData.title}}</p>
                <input type="text" class="form-control" name="title" id="title" ng-model="policyData.title"
                       ng-hide="policyData.options.readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label for="section" class="col-sm-4 control-label" translate="POLICY.SECTION"></label>

            <div class="col-sm-8">
                <p class="form-control-static" ng-show="policyData.options.readonly">{{policyData.section}}</p>
                <input type="text" class="form-control" name="section" id="section" ng-model="policyData.section"
                       ng-hide="policyData.options.readonly"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" translate="POLICY.SUBSECTION"></label>

            <div class="col-sm-8">
                <p class="form-control-static" ng-show="policyData.options.readonly">{{policyData.subsection}}</p>
                <input type="text" class="form-control" name="subsection" id="subsection"
                       ng-model="policyData.subsection" ng-hide="policyData.options.readonly"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" translate="POLICY.NUMBER"></label>

            <div class="col-sm-8">
                <p class="form-control-static" ng-show="policyData.options.readonly">{{policyData.number}}</p>
                <input type="text" class="form-control" name="number" id="number" ng-model="policyData.number"
                       ng-hide="policyData.options.readonly"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" translate="POLICY.AUTHOR"></label>

            <div class="col-sm-8">
                <p class="form-control-static">{{policyData.authorName}}</p>
            </div>
        </div>
    </div>
    <div class="policy-sections" ng-show="policyData.id">
        <fb-policy ng-model="item" ng-repeat="item in policyData.sections"></fb-policy>
        <attachments model="policyData.attachments" item-id="{{policyData.id}}"
                     essence-id="{{policyData.essenceId}}" options="policyData.options"></attachments>
    </div>
</div>
