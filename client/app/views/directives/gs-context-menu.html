<ng-transclude></ng-transclude>
<ul data-toggle="dropdown" id="{{model.menuId}}" class="dropdown-menu context-menu" role="menu" ng-if="gsContextMenu">
    <li class="dropdown-header" translate="CONTEXT_MENU.TITLE"></li>
    <li class="divider"></li>
    <li ng-repeat="item in gsContextMenu"><a translate="{{item.title}}" ng-click="item.action(model.data)"></a></li>
</ul>
