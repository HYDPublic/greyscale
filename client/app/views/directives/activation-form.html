<div class="panel panel-default" translate-namespace="ACTIVATION">
    <div class="panel-body">
        <div name="activationForm" class="form-horizontal" ng-form="activationForm">
            <div class="form-group">
                <label for="firstName" class="col-sm-4 control-label" translate=".FIRST_NAME"></label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="firstName" id="firstName" ng-model="model.firstName"
                           ng-required="true" required ng-minlength="1">

                    <div class="text-center" ng-messages="activationForm.firstName.$error" role="alert"
                         ng-if="activationForm.firstName.$dirty">
                        <span ng-message="requred, minlength" class="help-block"><span translate=".FIRST_NAME_ERROR"></span></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-4 control-label" translate=".LAST_NAME"></label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="last_name" id="last_name" ng-model="model.lastName"
                           ng-required="true" ng-minlength="1" required>

                    <div class="text-center" ng-messages="activationForm.name.$error" role="alert"
                         ng-if="activationForm.name.$dirty">
                        <span ng-message="requred, minlength" class="help-block"><span translate=".LAST_NAME_ERROR"></span></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label" translate=".PASSWORD"></label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" ng-model="model.password"
                           required ng-minlength="8">

                    <div class="text-center" ng-messages="activationForm.password.$error" role="alert"
                     ng-if="activationForm.password.$dirty">
                    <span ng-message="required,minlength"
                          class="help-block"><span translate=".PASSWORD_ERROR"></span></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password_conf" class="col-sm-4 control-label" translate=".CONFIRMATION"></label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password_conf" id="password_conf"
                           ng-model="model.password_conf"
                           ng-required="true" ng-minlength="8" is-equal="{{model.password}}">

                    <div class="text-center" ng-messages="activationForm.password_conf.$error" role="alert"
                         ng-if="activationForm.password_conf.$dirty">
                        <span ng-message="equal" class="help-block"><span translate=".CONFIRMATION_ERROR"></span></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-md-offset-8">
                    <button id="main-login-btn" type="submit" class="btn btn-primary pull-right"
                            ng-click="activate()"
                            ng-disabled="activationForm.$invalid"><span translate=".ACTIVATE"></span>
                    </button>
                </div>
            </div>
            <div ng-if="model.err" class="text-center text-danger"><i class="fa fa-exclamation-circle"></i>
                {{model.err}}
            </div>
        </div>
    </div>
</div>
