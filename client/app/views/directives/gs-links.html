<div class="gs-links">
    <p>
        <span translate="SURVEYS.LINKS"></span>
        <a class="action action-primary" ng-click="addToggle()"
           title="{{'COMMON.ADD' | translate}}"
           ng-hide="options.readonly">
            <i class="fa fa-plus"></i>
        </a>
    </p>

    <div class="row" ng-show="adding">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="newUrl" name="newUrl">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" translate="COMMON.ADD" ng-click="add()"></button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3" ng-repeat="item in model">
            <a href="{{item}}" target="_blank">{{item}}</a>
            <i class="fa fa-trash action-danger" ng-click="remove($index)"></i></div>
    </div>
</div>
