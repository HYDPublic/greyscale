<div class="row">
    <div class="col-sm-10 products-indexes">
        <widget-table model="productsTable"></widget-table>
    </div>
    <div class="col-sm-2 products-indexes-buttons">
        <button type="submit" class="btn btn-default" ng-click="editProduct({})">Add</button>
        <button type="submit" class="btn btn-default" ng-show="savedVisualization" ng-click="importDataset({})">Import</button>
        <button type="submit" class="btn btn-default" ng-click="clearProducts()">Clear</button>
        <button type="submit" class="btn btn-success" ng-show="savedVisualization" ng-click="saveVisualization()">Save</button>
    </div>
</div>

<div class="comparative-container">
    <svg width="800" height="400" class="comparative">
        <g id="grid">
            <rect id="background"></rect>
        </g>

        <g id="targetLabels"></g>
        <g id="productLabels"></g>
        <g id="scale">
            <rect></rect>
            <g id="axis"></g>
        </g>

        <defs></defs>
    </svg>
</div>
