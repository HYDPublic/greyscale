<div class="row">
    <div class="col-sm-6">
        <h2><i class="fa fa-tasks"></i> My Tasks</h2>
        <div class="card-tiles">
            <div class="card" ng-repeat="task in model.tasks">
                <p>{{task.step.title}}</p>
                <p>
                    <a ng-href="/interviewRenderer/?surveyId={{task.survey.id}}&taskId={{task.id}}">
                        {{task.survey.title}}
                    </a>
                </p>
                <p>
                    {{task.startDate||task.step.startDate|date:'shortDate'}}
                    -
                    {{task.endDate||task.step.endDate|date:'shortDate'}}
                </p>
            </div>
            <div ng-if="!model.tasks.$loading && model.tasks.dataMap && !model.tasks.dataMap.length" class="alert alert-warning">
                notasks
            </div>
        </div>
    </div>
</div>
