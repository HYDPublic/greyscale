<div class="row policy-edit">
    <div name="dataForm" class="col-sm-12 form-horizontal" ng-form="dataForm">
        <div class="form-group" ng-show="model.policy.id">
            <label class="col-sm-4 control-label">{{'COMMON.ID' | translate}}:</label>

            <div class="col-sm-8">
                <p class="form-control-static">{{model.policy.id}}</p>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-4 control-label" translate="POLICY.TITLE"></label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" id="title" ng-model="model.policy.title"/>
            </div>
        </div>

        <div class="form-group">
            <label for="section" class="col-sm-4 control-label" translate="POLICY.SECTION"></label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="section" id="section" ng-model="model.policy.section"/>
            </div>
        </div>

        <div class="form-group">
            <label for="subsection" class="col-sm-4 control-label" translate="POLICY.SUBSECTION"></label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="subsection" id="subsection"
                       ng-model="model.policy.subsection"/>
            </div>
        </div>

        <div class="form-group">
            <label for="number" class="col-sm-4 control-label" translate="POLICY.NUMBER"></label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="number" id="number" ng-model="model.policy.number"/>
            </div>
        </div>

        <div class="form-group">
            <label for="author" class="col-sm-4 control-label" translate="POLICY.AUTHOR"></label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="author" id="author" ng-model="model.policy.author"/>
            </div>
        </div>


        <form-builder ng-model="model.policy"></form-builder>

        <div no-compile form-builder-control>
            <div class="form-builder-control text-right">
                    <button class="btn btn-default" ng-click="save()"
                            ng-disabled="dataForm.$invalid || !dataForm.$dirty"
                            translate="COMMON.SAVE"></button>
                    <button class="btn btn-primary" ng-click="publish()"
                            ng-disabled="dataForm.$invalid || !dataForm.$dirty"
                            translate="POLICY.PUBLISH"></button>
                    <button class="btn btn-default" ng-click="cancel()" translate="COMMON.CANCEL"></button>
            </div>
        </div>

    </div>
</div>
