<div ng-if="!row.subjectCompleted && !row.allCompleted" translate-namespace="PRODUCT_TASKS" ng-cloak>
    <div class="row">
        <div class="col-md-4"><b translate=".ROLE"></b><b>: {{row.step.role}}</b></div>
        <div class="col-md-2"><b translate=".STATUS" ng-if="row.user && row.user.length"></b></div>
        <div class="col-md-1">
            <a ng-click="ext.moveNextStep(row)" ng-if="!row.subjectCompleted"
               title="{{(row.last ? 'PRODUCT_TASKS.FORCE_COMPLETE' : 'PRODUCT_TASKS.FORCE_NEXT_STEP') | translate}}">
                <i ng-show="!row.last" class="fa fa-fast-forward"></i>
                <i ng-show="row.last" class="fa fa-check"></i>
            </a>
        </div>
    </div>
    <div class="row" ng-repeat="user in row.user track by $index">
        <div class="col-md-4">{{user.fullName}}
            <small>({{user.email}})</small>
        </div>
        <div class="col-md-2">{{user.status}}</div>
        <div class="col-md-1">
            <a ng-click="ext.notifyUser(user)" title="{{'PRODUCT_TASKS.NOTIFY_USER' | translate}}">
                <i class="fa fa-envelope-o"></i>
            </a>
        </div>
    </div>
</div>
<div ng-if="row.subjectCompleted">
    <small translate="PRODUCT_TASKS.UOA_COMPLETED"></small>
</div>
<div ng-if="!row.subjectCompleted && row.allCompleted">
    <small translate="PRODUCT_TASKS.UOA_ASSIGNED_TASKS_COMPLETED"></small>
</div>
