<div class="row">
    <div class="col-md-12">
        <b>Import UoA</b>
        <upload-form
            upload-endpoint="import_uoas_csv"
            upload-success="afterUpload"></upload-form>
        <br>
        <widget-table model="model.uoas" row-selector="selectUoa"></widget-table>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <widget-table model="model.uoaTagLinks"></widget-table>
    </div>
    <div class="col-md-6">
        <widget-table model="model.uoaTags"></widget-table>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <widget-table model="model.uoaTypes"></widget-table>
    </div>
    <div class="col-md-6">
        <widget-table model="model.uoaClassTypes"></widget-table>
    </div>
</div>
