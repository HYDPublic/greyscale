<div translate-namespace="PM_PRODUCT_DASHBOARD">

<div class="row">
    <div class="col-md-10">

        <table class="indicators-table">
            <tr class="indicator-header">
                <td>
                    <span translate=".COUNT_UOAS"></span><br>
                </td>
                <td>
                    <span translate=".COUNT_ONTIME"></span>
                </td>
                <td>
                    <span translate=".COUNT_DELAYED"></span>
                </td>
                <td>
                    <span translate=".COUNT_FLAGGED"></span>
                </td>
            </tr>

            <tr class="indicator-values">
                <td>
                    &nbsp;<strong>{{model.uoas.length}}</strong>&nbsp;
                </td>
                <td>
                    &nbsp;<strong>{{model.count.onTime}}</strong>&nbsp;
                </td>
                <td>
                    &nbsp;<strong>{{model.count.delayed}}</strong>&nbsp;
                </td>
                <td>
                    &nbsp;<strong>{{model.count.flagged}}</strong>&nbsp;
                </td>
            </tr>

        </table>

    </div>
    <div class="col-md-2 text-right">
        <a ng-href="{{model.exportHref}}" class="btn btn-primary"><i class="fa fa-download"></i> <span translate=".DOWNLOAD_DATA"></span></a>
    </div>
</div>


<widget-table model="model.tasksTable"></widget-table>

</div>
