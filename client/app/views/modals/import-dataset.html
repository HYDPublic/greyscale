<modal-form-header>
    <span ng-if="!model.editing">Import Dataset</span>
    <span ng-if="model.editing">Edit Dataset</span>
</modal-form-header>
<div class="modal-body">
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-9">
                    <input class="form-control" ng-model="model.dataset.title" name="title"></input>
                </div>
            </div>

            <div class="form-group" ng-if="!model.dataset.cols">
                <label for="upload" class="col-sm-2 control-label">File</label>
                <div class="col-sm-9">
                    <upload-form
                        upload-endpoint="organizations/{{model.organizationId}}/comparative_visualizations/{{model.visualizationId}}/datasets/parse"
                        upload-disable="disableUpload"
                        upload-success="afterUpload">
                    </upload-form>
                </div>
            </div>

            <div class="form-group" ng-if="model.dataset.cols">
                <label for="uoaCol" class="col-sm-2 control-label">Target Column</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="model.dataset.uoaCol" ng-options="col.id as col.title for col in model.dataset.cols" name="uoaCol">
                        <option value="">Select Column</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-if="model.dataset.cols">
                <label for="uoaType" class="col-sm-2 control-label">Target Type</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="model.dataset.uoaType" name="uoaType">
                        <option value="ISO">ISO code</option>
                        <option value="ISO2">ISO2 code</option>
                        <option value="name">Full Name</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-if="model.dataset.cols">
                <label for="yearCol" class="col-sm-2 control-label">Year Column</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="model.dataset.yearCol" ng-options="col.id as col.title for col in model.dataset.cols" name="yearCol">
                        <option value="">No Year Column</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-if="model.dataset.cols">
                <label for="dataCol" class="col-sm-2 control-label">Data Column</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="model.dataset.dataCol" ng-options="col.id as col.title for col in model.dataset.cols" name="dataCol">
                        <option value="">Select Column</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" translate="COMMON.CANCEL"></button>
    <button class="btn btn-success" ng-click="save()" ng-disabled="!model.dataset.cols || model.dataset.uoaCol === null || model.dataset.uoaType === null || model.dataset.dataCol === null" translate="COMMON.SAVE"></button>
</div>
