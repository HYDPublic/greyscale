<modal-form-header>
    <span translate="VISUALIZATIONS.MODAL_TITLE" translate-values="{visualization:model.visualization}" ng-show="model.visualization.title"></span>
    <span translate="VISUALIZATIONS.MODAL_TITLE_CREATE" ng-hide="model.visualization.title"></span>
</modal-form-header>
<div class="modal-body">
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label" translate="VISUALIZATIONS.TITLE"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="title" ng-model="model.visualization.title">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label" translate="VISUALIZATIONS.TYPE"></label>
                <div class="col-sm-10" ng-if="!model.visualization.id">
                    <select name="type" ng-model="model.visualization.type">
                        <option value="single">Single Product</option>
                        <option value="comparative">Comparative</option>
                    </select>
                </div>
                <div class="col-sm-10" ng-if="model.visualization.id" ng-switch on="model.visualization.type">
                    <span ng-switch-when="single">Single Product</span>
                    <span ng-switch-when="comparative">Comparative</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" translate="COMMON.CANCEL"></button>
    <button class="btn btn-success" ng-click="save()" translate="COMMON.SAVE"></button>
</div>
