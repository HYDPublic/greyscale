<modal-form-header>
    <span translate="NOTIFICATIONS.SEND_NOTIFICATION"></span>
</modal-form-header>
<div class="modal-body" translate-namespace="NOTIFICATIONS">
    <div class="form-group" ng-if="model.intro">
        <p translate="{{model.intro}}"></p>
    </div>
    <div class="form-group">
        <span translate="NOTIFICATIONS.SENDING_TO"></span>
        <b ng-if="model.user">{{model.user.firstName}} {{model.user.lastName}} <small>({{model.user.email}})</small></b>
        <b ng-if="!model.user">{{model.users.length}} <span translate="NOTIFICATIONS.USERS"></span></b>
    </div>
    <div class="form-group">
        <textarea class="form-control" ng-model="model.notification.body"></textarea>
    </div>
    <div class="form-group">
        <label>
            <div class="checkbox-inline">
                <input type="checkbox" ng-model="model.notification.copyMe" /><i class="chk-box"></i>
                <span translate="NOTIFICATIONS.COPY_ME"></span>
            </div>
        </label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" translate="COMMON.CLOSE" ng-if="model.optional"></button>
    <button class="btn btn-default" ng-click="close()" translate="COMMON.CANCEL" ng-if="!model.optional"></button>
    <button class="btn btn-success" ng-click="send()" ng-disabled="!validForm()" translate="COMMON.SEND"></button>
</div>
