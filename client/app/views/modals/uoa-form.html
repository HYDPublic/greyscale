<div class="modal-header">
    <button class="close" ng-click="close()" aria-label="Close" data-dismiss="modal" type="button">
        <span>Ã—</span>
    </button>
    <h4 class="modal-title"><span ng-show="model">Edit</span><span ng-hide="model">Add new</span> unit of analysis type</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div name="UoaForm" class="form-horizontal" ng-form="UoaForm">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" id="name" ng-model="model.name"
                               ng-required="true" ng-minlength="1" focus="true">
                        <div class="text-center" ng-messages="UoaForm.name.$error" role="alert"
                             ng-if="UoaForm.name.$dirty">
                            <span ng-message="required, minlength" class="help-block">Name of `Unit of Analysis` is required.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="description" id="description" ng-model="model.description"
                               ng-required="false" ng-minlength="0" focus="true">
                        <div class="text-center" ng-messages="UoaForm.description.$error" role="alert"
                             ng-if="UoaForm.description.$dirty">
                            <span ng-message="required, minlength" class="help-block">Description of `Unit of Analysis Type` is required.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Language ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="shortName" id="shortName" ng-model="model.shortName"
                               ng-required="true" ng-minlength="1" focus="true">
                        <div class="text-center" ng-messages="UoaForm.shortName.$error" role="alert"
                             ng-if="UoaForm.shortName.$dirty">
                            <span ng-message="required, minlength" class="help-block">Language ID is required.</span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">Cancel</button>
    <button class="btn btn-primary" ng-click="save()" ng-disabled="UoaForm.$invalid || !UoaForm.$dirty">Save</button>
</div>
