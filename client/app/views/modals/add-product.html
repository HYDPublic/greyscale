<modal-form-header>
    <span ng-if="model.editing">Edit Product</span>
    <span ng-if="!model.editing">Add Product</span>
</modal-form-header>
<div class="modal-body">
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="product" class="col-sm-2 control-label">Product</label>
                <div class="col-sm-9">
                    <select name="product" class="form-control" ng-model="model.productIndex.product" ng-options="product as product.title for product in model.products track by product.id"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="index" class="col-sm-2 control-label">Index</label>
                <div class="col-sm-9">
                    <select name="index" class="form-control" ng-model="model.productIndex.index" ng-options="index as index.title for index in model.indexes track by index.id"></select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" translate="COMMON.CANCEL"></button>
    <button class="btn btn-success" ng-click="save()" ng-disabled="!model.productIndex.product || !model.productIndex.index" translate="COMMON.SAVE"></button>
</div>
