<div class="page">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong><span class="glyphicon glyphicon-th"></span> Invite new client</strong>
        </div>
        <div class="panel-body">
            <div name="registerForm" class="form-horizontal" ng-form="registerForm">
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">E-m@il</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="email" id="email" ng-model="model.email"
                               ng-required="true" ng-minlength="1" focus="true">

                        <div class="text-center" ng-messages="registerForm.email.$error" role="alert"
                             ng-if="registerForm.email.$dirty">
                            <span ng-message="required, minlength" class="help-block">e-mail is required.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">First name</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" id="name" ng-model="model.firstName"
                               ng-required="true" ng-minlength="1">

                        <div class="text-center" ng-messages="registerForm.name.$error" role="alert"
                             ng-if="registerForm.name.$dirty">
                            <span ng-message="requred, minlength" class="help-block">Please input your name.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-4 control-label">Last name</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="last_name" id="last_name" ng-model="model.lastName"
                               ng-required="true" ng-minlength="1">

                        <div class="text-center" ng-messages="registerForm.name.$error" role="alert"
                             ng-if="registerForm.name.$dirty">
                            <span ng-message="requred, minlength" class="help-block">Please input your name.</span>
                        </div>
                    </div>
                </div>
                
                
                

                <div class="form-group">
                    <div class="col-sm-2 col-md-offset-8">
                        <button type="button" class="btn btn-primary pull-right" ng-click="close()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-sm-2">
                        <button id="main-login-btn" type="submit" class="btn btn-primary pull-right"
                                ng-click="invite()"
                                ng-disabled="registerForm.$invalid">Invite
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
