<modal-form-header>
    <span translate="USERS.SET_NEW_PASSWORD_TO" translate-values="{user: model.user}"></span>
</modal-form-header>
<div class="modal-body">
    <div name="dataForm" class="form-horizontal" ng-form="dataForm" autocomplete="off">
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="USERS.NEW_PASSWORD"></label>

            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" ng-model="model.form.password"
                       required ng-minlength="8" autocomplete="off">

                <div class="text-center" ng-messages="dataForm.password.$error" role="alert"
                     ng-if="dataForm.password.$dirty">
                    <span ng-message="required,minlength"
                          class="help-block"><span translate="ACTIVATION.PASSWORD_ERROR"></span></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="ACTIVATION.CONFIRMATION"></label>

            <div class="col-sm-8">
                <input type="password" class="form-control" name="password_conf"
                       ng-model="model.password_conf"
                       ng-required="true" ng-minlength="8" is-equal="{{model.form.password}}" autocomplete="off">

                <div class="text-center" ng-messages="dataForm.password_conf.$error" role="alert"
                     ng-if="dataForm.password_conf.$dirty">
                    <span ng-message="equal" class="help-block"><span translate="ACTIVATION.CONFIRMATION_ERROR"></span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-form-footer"></div>
