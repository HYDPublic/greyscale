<modal-form-header>
    {{'SURVEYS.VERSIONS' | translate}}
</modal-form-header>
<div class="modal-body">
    <uib-accordion close-others="true">
        <uib-accordion-group ng-repeat="answer in field.prevAnswers" heading="#{{answer.version + ' - ' + (answer.created | date:format) + ' - ' + getUserName(answer.userId)}}">
            <div ng-repeat="optionId in answer.optionId">
                {{getOptionLabel(optionId)}}
            </div>
            <div gs-version="field" gs-version-index="$index"></div>
        </uib-accordion-group>
    </uib-accordion>
</div>
<div class="modal-footer">
    <button class="btn btn-lg btn-{{params.okType||'default'}}" ng-click="close()" translate="COMMON.CLOSE"></button>
</div>
