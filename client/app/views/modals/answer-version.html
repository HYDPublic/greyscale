<modal-form-header>
    {{'SURVEYS.VERSION' | translate}}
</modal-form-header>
<div class="modal-body">
    <uib-accordion close-others="true">
        <uib-accordion-group ng-repeat="answer in answers" heading="#{{answer.version + ' - ' + (answer.created | date:format) + ' - ' + getUserName(answer.userId)}}">
            <div ng-repeat="optionId in answer.optionId">
                {{getOptionLabel(optionId)}}
            </div>
            <div gs-edit-version="">
                {{(params.field.type === "radio" || params.field.type === "checkboxes") && answer.value ? "Other:" : ""}}
                {{answer.value}}
            </div>
        </uib-accordion-group>
    </uib-accordion>
</div>
<div class="modal-footer">
    <button class="btn btn-lg btn-{{params.okType||'default'}}" ng-click="close()" translate="COMMON.CLOSE"></button>
</div>
