<div class="modal-system">
    <modal-form-header>{{params.header||'COMMON.CONFIRMATION'|translate:params}}</modal-form-header>
    <div class="modal-body" ng-if="params.message">
        <p ng-bind-html="params.message"></p>
    </div>
    <div class="modal-footer">
        <button ng-repeat="btn in params.buttons"
                class="btn btn-lg btn-{{btn.type||'default'}}"
                ng-click="select(btn.value)">
            {{btn.title|translate:params}}
        </button>
    </div>
</div>
