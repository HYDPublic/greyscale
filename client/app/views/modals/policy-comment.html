<modal-form-header>
    <span translate="COMMENTS.TITLE"></span>
</modal-form-header>
<div class="modal-body">
    <div name="dataForm" class="form" ng-form="dataForm">
        <div class="row">
            <div class="col-sm-12">
                <blockquote ng-bind-html="model.range.entry"></blockquote>
                <text-angular ng-model="model.entry" ng-required="1"></text-angular>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="ctype" class="control-label required" translate="COMMENTS.TYPE"></label>
                    <select id="ctype" ng-model="model.commentType" class="form-control" required="required"
                            ng-options="item.value as item.name  for item in view.commentTypes">
                        <option value="" style="display:none"></option>
                    </select>
                </div>
                <div class="form-group"  ng-hide="model.flagDisabled">
                    <div class="checkbox-inline">
                        <label class="text-danger">
                            <input type="checkbox" ng-model="model.isReturn" ng-change="onFlagChange($event);" /> <i
                            class="chk-box"></i> <span translate="PLACEHOLDER.FLAG"></span>
                        </label>
                    </div>
                    <select ng-show="model.isReturn"
                            ng-model="model.userId" class="form-control" ng-required="model.isReturn"
                            ng-options="tag.userId as (tag.fullName || tag.title) for tag in view.tags | filter: tagFilter">
                        <option value="" style="display:none"></option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="person" class="control-label required" translate="COMMENTS.TAG_COMMENT"></label>
                <select id="person" ng-model="model.tag" class="form-control" multiple="multiple" required="required"
                        ng-disabled="tagDisabled"
                        ng-options="tag as (tag.fullName || tag.title) for tag in view.tags | filter: tagFilter"></select>
            </div>
        </div>
    </div>
</div>
<div class="modal-form-footer"></div>
