<modal-form-header>
    <span translate="COMMENTS.TITLE"></span>
</modal-form-header>
<div class="modal-body">
    <div name="dataForm" class="form-horizontal" ng-form="dataForm">
        <text-angular ng-model="model.comment"></text-angular>
        <div class="form-group">
            <label for="ctype" class="col-sm-4 control-label" translate="COMMENTS.TYPE"></label>
            <div class="col-sm-8">
                <select id="ctype" ng-model="model.type"
                        ng-options="item as item.label for item in model.commentTypes"
                        required="required"
                ></select>
            </div>
        </div>
        <div class="form-group">
            <label for="person" class="col-sm-4 control-label" translate="COMMENTS.TAG_COMMENT"></label>
            <div class="col-sm-8">
                <select id="person" ng-model="model.person"
                        ng-options="person as person.fullName for person in model.commentAssociate"
                        required="required"
                ></select>
            </div>
        </div>
    </div>
</div>
<div class="modal-form-footer"></div>
