<modal-form-header>
    <span ng-if="!modalParams.title" translate="PRODUCTS.WORKFLOW.STEPS_FOR" translate-values="{product:model.product.title}"></span>
    <span ng-if="modalParams.title">{{modalParams.title | translate}}</span>
</modal-form-header>
<div class="modal-body" translate-namespace="PRODUCTS.WORKFLOW">
    <div class="row">

        <div class="col-md-{{ workflowTemplateMode ? 12 : 7 }}">
            <form name="model.dataForm" class="form">
                <div class="form-group">
                    <label translate=".TITLE"></label>

                    <div>
                        <input type="text" class="form-control" name="name" id="name"
                               ng-model="model.product.workflow.name"
                               ng-required="true" ng-minlength="1">

                        <div class="text-center" ng-messages="model.dataForm.name.$error" role="alert"
                             ng-if="model.dataForm.name.$dirty">
                            <span ng-message="required, minlength" class="help-block"><span translate=".TITLE_REQUIRED"></span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label translate=".DESCRIPTION"></label>

                    <div>
                        <textarea type="text" class="form-control" name="description" id="description"
                                  ng-model="model.product.workflow.description"
                                  ng-required="true" ng-minlength="1"></textarea>

                        <div class="text-center" ng-messages="model.dataForm.description.$error" role="alert"
                             ng-if="model.dataForm.description.$dirty">
                            <span ng-message="required, minlength" class="help-block"><span
                                translate=".DESCRIPTION_REQUIRED"></span></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div ng-if="!workflowTemplateMode" class="col-md-5">
            <div style="height:200px; overflow: auto">
                <widget-table model="model.workflowTemplates"></widget-table>
            </div>
        </div>
    </div>

    <widget-table model="model.productWorkflow"></widget-table>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" translate="COMMON.CANCEL"></button>
    <button class="btn btn-primary" ng-disabled="model.dataForm.$invalid || !validWorkflowSteps()"
            ng-click="save()">{{ workflowTemplateMode ? 'COMMON.SAVE' : 'COMMON.SAVE_AND_CONTINUE' | translate }}</button>
</div>
