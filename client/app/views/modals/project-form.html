<div class="modal-header">
    <button class="close" ng-click="close()" aria-label="Close" data-dismiss="modal" type="button"><span>Ã—</span>
    </button>
    <h3 class="modal-title"><span ng-show="model.id">Edit</span><span ng-hide="model.id">Add</span> project</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div name="dataForm" class="form-horizontal" ng-form="dataForm">
            <div class="form-group" ng-show="model.id">
                <label class="col-sm-3 control-label">ID:</label>

                <div class="col-sm-9"><p class="form-control-static">{{model.id}}</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Code Name:</label>

                <div class="col-sm-9"><input type="text" class="form-control" ng-model="model.codeName"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Description:</label>

                <div class="col-sm-9"><input type="text" class="form-control" ng-model="model.decription"/></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer"></div>
