<html>
<head>
    <script type="text/javascript">(function(){f(false);var c=window.setTimeout(function (){f(true);}, 2500);function f(l) {var d = new Date();d.setTime(d.getTime() + (24 * 60 * 60 * 1000 * ((l) ? 1 : -1)));var e = "expires=" + d.toGMTString();document.cookie = 'low_bandwidth=1;path=/;' + e;}window.addEventListener('load', function () {window.clearTimeout(c);}, false);})();</script>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.tmp) /styles/login.css -->
    <link rel="stylesheet" href="/styles/login.css">
    <!-- endbuild -->
    <meta name="msapplication-square70x70logo" content="/images/icons/windows-tile-70x70.png">
    <meta name="msapplication-square150x150logo" content="/images/icons/windows-tile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="/images/icons/windows-tile-310x150.png">

<body>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div inform="" class="inform-fixed inform-shadow"></div>
<div class="body-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="panel panel-body">
                    <div id="language-selector" class="pull-right language-selector dropdown" style="margin-top: 16px">
                        <span class="dropdown-toggle" data-toggle="dropdown" title="English (English)">
                            <span class="locale">en</span><span class="fa fa-caret-down"></span>
                        </span>
                        <ul id="lang-menu" class="dropdown-menu dropdown-menu-right"></ul>
                    </div>
                    <div class="logo"></div>
                    <div class="form-horizontal">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form name="loginForm" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="login" class="col-sm-4 control-label" data-translate="LOGIN.EMAIL">E-mail</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="login" id="login"
                                                   required="required" minlength="1">
                                        </div>
                                    </div>
                                    <div id="realm-wrp" class="form-group hidden">
                                        <label for="org" class="col-sm-4 control-label"
                                               data-translate="COMMON.ORGANIZATION">Organization</label>

                                        <div class="col-sm-8">
                                            <select id="org" required="required" name="org" class="form-control"></select>
                                        </div>
                                    </div>
                                    <div id="success-wrp" class="form-group hidden">
                                        <div class="col-sm-12">
                                            <p class="form-control-static" id="success-msg">Instructions was sent to
                                                your e-mail...</p>

                                            <p class="pull-right" data-translate="LOGIN.GO_LOGIN"
                                               data-translate-values='{"href":"/login"}'>Go to <a href="/login">login</a>
                                                page.</p>
                                        </div>
                                    </div>
                                    <div class="form-group form-inline" id="btn-wrp">
                                        <div class="col-sm-12 text-right">
                                            <button id="remind-btn" type="submit" class="btn btn-primary"
                                                    data-translate="COMMON.REMIND">
                                                Remind
                                            </button>
                                        </div>
                                    </div>
                                    <div id="err-wrp" class="text-center text-danger hidden"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer navbar-bottom">
        <div>
            <a href="http://amida-tech.com">&copy; Amida Technology Solutions 2016</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="/m/bliss.min.js"></script>
<!-- build:js({.tmp,app}) /scripts/login.js -->
<script type="text/javascript" src="/m/config.js"></script>
<script type="text/javascript" src="/m/greyscale.js"></script>
<script type="text/javascript" src="/m/language.js"></script>
<script type="text/javascript" src="/m/translate.js"></script>
<!-- endbuild -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
