    <script type="text/javascript">
        setLowBand(false);

        var slowLoad = window.setTimeout(function () {
            setLowBand(true);
        }, 2500);

        function setLowBand(isLow) {
            var d = new Date();
            d.setTime(d.getTime() + (24 * 60 * 60 * 1000 * ((isLow) ? 1 : -1)));
            var expires = "expires=" + d.toGMTString();
            document.cookie = 'light_version=1;path=/;' + expires;
        }

        window.addEventListener('load', function () {
            window.clearTimeout(slowLoad);
        }, false);
    </script>

<div inform="" class="inform-fixed inform-shadow"></div>
<div class="body-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="panel panel-body">
                    <div id="language-selector" class="pull-right language-selector dropdown" style="margin-top: 16px">
                        <span class="dropdown-toggle" data-toggle="dropdown" title="English (English)">
                            <span class="locale">en</span><span class="fa fa-caret-down"></span>
                        </span>
                        <ul id="lang-menu" class="dropdown-menu dropdown-menu-right"></ul>
                    </div>
                    <div class="logo"></div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p class="text-right subtext" style="margin-top:-15px;"><a id="full" data-translate="UI_TYPE.FULL"></a></p>
                            <form name="loginForm" class="form-horizontal">
                                <div class="form-group">
                                    <label for="login" class="col-sm-4 control-label"
                                           data-translate="LOGIN.EMAIL">E-mail</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="login" id="login"
                                               required="required" minlength="1" ng-change="loginChange()">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pass" class="col-sm-4 control-label"
                                           data-translate="LOGIN.PASSWORD">Password</label>

                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" name="password"
                                               id="pass" required="required" minlength="1">
                                    </div>
                                </div>
                                <div  id="realm-wrp" class="form-group hidden">
                                    <label for="org" class="col-sm-4 control-label"
                                           data-translate="COMMON.ORGANIZATION">Organization</label>

                                    <div class="col-sm-8">
                                        <select id="org" required="required" name="org" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <div class="col-sm-3 col-sm-offset-2">
                                        <button id="login-btn" type="submit" class="btn btn-primary"
                                                data-translate="LOGIN.SIGN_IN">Login
                                        </button>
                                    </div>
                                    <div class="col-sm-5">
                                        <a id="restore-btn" class="btn btn-default" href="/forgot"
                                           data-translate="LOGIN.FORGOT_PASSWORD">
                                            Forgot password...
                                        </a>
                                    </div>
                                </div>
                                <div id="err-wrp" class="text-center text-danger hidden"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
