<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript">
        function setLowBand(isLow) {
            var d = new Date();
            d.setTime(d.getTime() + (24 * 60 * 60 * 1000));
            var expires = "expires=" + (isLow) ? d.toGMTString() : -1;
            document.cookie = 'low_band=1;path=/;' + expires;
        }

        setLowBand(false);

        var slowLoad = window.setTimeout(function () {
            setLowBand(true);
        }, 2500);

        window.addEventListener('load', function () {
            window.clearTimeout(slowLoad);
        }, false);
    </script>

    <link rel="stylesheet" href="login.css">
    <meta name="msapplication-square70x70logo" content="/images/icons/windows-tile-70x70.png">
    <meta name="msapplication-square150x150logo" content="/images/icons/windows-tile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="/images/icons/windows-tile-310x150.png">
    <meta name="msapplication-square310x310logo" content="/images/icons/windows-tile-310x310.png">
    <meta name="msapplication-TileImage" content="/images/icons/windows-tile-144x144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon-180x180.png">

<body>

<div inform="" class="inform-fixed inform-shadow"></div>
<div class="body-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="panel panel-body">
                    <div language-selector class="pull-right" style="margin-top: 16px">
                                <span class="dropdown-toggle" data-toggle="dropdown" title="English (English)"><span
                                    class="locale ng-binding">en</span> <span class="fa fa-caret-down"></span></span>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="link">
                                <a href="" click="changeLanguage(lang.locale)" title="English">
                                    <span class="locale ng-binding">en</span> English
                                </a>
                            </li>
                            <li class="link">
                                <a href="" click="changeLanguage(lang.locale)" title="Russian">
                                    <span class="locale">ru</span> Русский
                                </a>
                            </li>
                            <li class="link ng-scope" ng-repeat="lang in languages">
                                <a href="" click="changeLanguage(lang.locale)" title="Spanish">
                                    <span class="locale ng-binding">es</span> Español
                                </a>
                            </li>
                            <li class="link ng-scope" ng-repeat="lang in languages">
                                <a href="" click="changeLanguage(lang.locale)" title="French"
                                   class="ng-binding"><span class="locale ng-binding">fr</span> Le français</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logo"></div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="version" class="col-sm-4 control-label"
                                           data-translate="UI_TYPE.TITLE">Version</label>

                                    <div class="col-sm-8">
                                        <select id="version" class="form-control">
                                            <option value="light" data-translate="UI_TYPE.LIGHT">Light</option>
                                            <option value="full" selected="selected"
                                                    data-translate="UI_TYPE.FULL">Full</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <form name="loginForm" class="form-horizontal">
                                <div class="form-group">
                                    <label for="login" class="col-sm-4 control-label"
                                           data-translate="LOGIN.EMAIL">E-mail</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="login" id="login"
                                               required="required" minlength="1" ng-change="loginChange()">

                                        <div id="login-err-wrapper" class="text-center" role="alert">
                                            <span class="help-block hidden">
                                                <span data-translate="LOGIN.LOGIN_REQUIRED"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-4 control-label"
                                           data-translate="LOGIN.PASSWORD">Password</label>

                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" name="password"
                                               id="password" required="required" minlength="1">

                                        <div id="pass-err-wrapper" class="text-center hidden" role="alert">
                                            <span class="help-block">
                                                <span data-translate="LOGIN.PASSWORD_REQUIRED"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="org" class="col-sm-4 control-label" data-translate="COMMON.ORGANIZATION"></label>

                                    <div class="col-sm-8">
                                        <select id="org" required="required" name="org" class="form-control"
                                                ng-options="org.realm as org.orgName for org in model.realms" ng-change="update()"
                                                ng-model="model.realm"></select>

                                        <div class="text-center" ng-messages="loginForm.org.$error" role="alert"
                                             ng-if="loginForm.org.$dirty">
                                            <span ng-message="required, minlength" class="help-block"><span translate="LOGIN.ORGANIZATION_REQUIRED"></span></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <div class="col-sm-3 col-sm-offset-2">
                                        <button id="main-login-btn" type="submit" class="btn btn-primary"
                                                data-translate="LOGIN.SIGN_IN">Login
                                        </button>
                                    </div>
                                    <div class="col-sm-5">
                                        <a id="restore-btn" class="btn btn-default" href="/forgot">
                                            {{'LOGIN.FORGOT_PASSWORD'|data-translate}}
                                        </a>
                                    </div>
                                </div>
                                <div class="text-center text-danger hidden"><i
                                    class="fa fa-exclamation-circle"></i>
                                    {{model.error|data-translate}}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer navbar-bottom">
        <div>
            <a href="http://amida-tech.com">&copy; Amida Technology Solutions 2016</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="/m/bliss.js"></script>
<script type="text/javascript" src="/m/translate.js"></script>
<script type="text/javascript" src="/m/common.js"></script>

</body>
</html>
